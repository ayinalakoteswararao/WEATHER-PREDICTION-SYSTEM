<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <h1>Weather Prediction</h1>
  <form id="predictForm" action="/result" method="post" class="card p-4 shadow-lg">
    <label>Date <input type="date" name="date" required></label>
    <label>Precipitation (mm) <input type="number" name="precipitation" step="0.1" value="0"></label>
    <label>Temp Max (°C) <input type="number" name="temp_max" step="0.1" required></label>
    <label>Temp Min (°C) <input type="number" name="temp_min" step="0.1" required></label>
    <label>Wind (m/s) <input type="number" name="wind" step="0.1" value="0"></label>
    <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-cloud-sun"></i> Predict</button>
  </form>
  <pre id="result"></pre>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
